        .table {
            display: grid;
            grid-template-columns: repeat(18, 50px);
            grid-gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }
        .element {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
            color: #fff;
        }
        .element:hover {
            transform: scale(1.1);
        }
        .element .symbol {

            font-weight: bold;
        }
        .element .number {
            font-size: 12px;
        }
        .element .name {
            font-size: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: left;
        }
        .modal-content h2 {
            margin-top: 0;
        }
        .close {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }
