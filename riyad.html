<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .table-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 5px;
        }
        .element {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            color: white;
        }
        .element:hover {
            opacity: 0.8;
        }
        .category-alkali {
            background-color: #ff9999;
        }
        .category-alkaline-earth {
            background-color: #ffcc99;
        }
        .category-transition {
            background-color: #ffcc66;
        }
        .category-metalloid {
            background-color: #ccff99;
        }
        .category-nonmetal {
            background-color: #99ccff;
        }
        .category-halogen {
            background-color: #99ccff;
        }
        .category-noble-gas {
            background-color: #ccccff;
        }
        .category-lanthanide {
            background-color: #ffccff;
        }
        .category-actinide {
            background-color: #ff99cc;
        }
        .details {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>Interactive Periodic Table</h1>
<input type="text" id="search" placeholder="Search element..." style="width: 100%; padding: 10px; margin-bottom: 20px;">

<div class="table-container" id="periodic-table"></div>

<div class="details" id="details">
    <strong>Click on an element to see details here.</strong>
</div>

<script>
    async function fetchElements() {
        const response = await fetch('bchem.csv'); // Assuming the CSV file is in the same directory
        const csvText = await response.text();
        const rows = csvText.split('\n');
        const headers = rows.shift().split(',');
        return rows.filter(row => row).map(row => {
            const values = row.split(',');
            const element = {};
            headers.forEach((header, index) => {
                element[header.trim()] = values[index].trim();
            });
            return element;
        });
    }

    async function renderTable() {
        const elements = await fetchElements();
        const tableContainer = document.getElementById('periodic-table');
        const detailsContainer = document.getElementById('details');
        const searchInput = document.getElementById('search');

        function getCategoryClass(category) {
            switch (category.toLowerCase()) {
                case 'alkali':
                    return 'category-alkali';
                case 'alkaline earth':
                    return 'category-alkaline-earth';
                case 'transition':
                    return 'category-transition';
                case 'metalloid':
                    return 'category-metalloid';
                case 'nonmetal':
                    return 'category-nonmetal';
                case 'halogen':
                    return 'category-halogen';
                case 'noble gas':
                    return 'category-noble-gas';
                case 'lanthanide':
                    return 'category-lanthanide';
                case 'actinide':
                    return 'category-actinide';
                default:
                    return '';
            }
        }

        function showDetails(element) {
            detailsContainer.innerHTML = `
                <h2>${element.Nama} (${element.Simbol})</h2>
                <p><strong>Nomor Atom:</strong> ${element['Nomor Atom']}</p>
                <p><strong>Massa Atom:</strong> ${element['Massa Atom']}</p>
                <p><strong>Kelompok:</strong> ${element.Kelompok}</p>
                <p><strong>Periode:</strong> ${element.Periode}</p>
                <p><strong>CID:</strong> ${element.CID}</p>
            `;
        }

        function updateTable(filteredElements) {
            tableContainer.innerHTML = '';
            filteredElements.forEach(element => {
                const div = document.createElement('div');
                div.className = `element ${getCategoryClass(element.Kategori || '')}`;
                div.textContent = element.Simbol;
                div.onclick = () => showDetails(element);
                tableContainer.appendChild(div);
            });
        }

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const filteredElements = elements.filter(element =>
                element.Nama.toLowerCase().includes(query) ||
                element.Simbol.toLowerCase().includes(query)
            );
            updateTable(filteredElements);
        });

        updateTable(elements);
    }

    renderTable();
</script>

</body>
</html>
